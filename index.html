<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je suis sorti de ma chambre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Icône de menu pour ouvrir le menu latéral -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- Menu latéral -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">&times;</a>
        <a href="page1.html">Volume 1</a>
        <a href="page2.html">Volume 2</a>
        <a href="page3.html">Volume 3</a>
    </div>

    <div class="container">
        <header>
            <h1>Je suis sorti de ma chambre</h1>
        </header>

        <div class="gallery">
            <!-- Les images sont maintenant des liens vers leurs pages respectives -->
            <a href="page1.html" target="_blank">
                <img src="1.jpg" alt="Volume 1" class="cover-image">
            </a>
            <a href="page2.html" target="_blank">
                <img src="2.jpg" alt="Volume 2" class="cover-image">
            </a>
            <a href="page3.html" target="_blank">
                <img src="3.jpg" alt="Volume 3" class="cover-image">
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Clément Jouzeau. Tous droits réservés.</p>
    </footer>

    <!-- Script JavaScript pour le menu latéral -->
    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
</body>
</html>
