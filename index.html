<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je suis sorti de ma chambre</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu latéral -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="page1.html">Volume 1</a>
        <a href="page2.html">Volume 2</a>
        <a href="page3.html">Volume 3</a>
    </div>

    <!-- Icône du menu en dehors de la structure des slides -->
    <div class="menu-icon" onclick="toggleSidebar()" aria-label="Ouvrir le menu">&#9776;</div>

    <!-- Conteneur global des slides -->
    <div class="slides-container">
        <!-- Slide 1: L'entête -->
        <div class="slide" id="slide-1">
            <div class="header-slide">
                <div class="image-container">
                    <img src="4.jpg" alt="Image principale" class="header-image">
                </div>
                <div class="text-container">
                    <h1>Je suis sorti de ma <br><span>chambre</span></h1>
                </div>
            </div>
        </div>

        <!-- Slide 2: Le projet -->
        <div class="slide" id="slide-2">
            <div class="project-section">
                <h2>Le projet</h2>
                <p>Ceci est une description du projet. Expliquez ici ce que représente le projet, ses objectifs, et son importance.</p>
            </div>
        </div>

        <!-- Slide 3: Vidéos -->
        <div class="slide" id="slide-3">
            <div class="split-section">
                <h2>Le livre audio</h2>
                <div class="column">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/OM3xP1qRNvM?si=bX-ZefKo5v5XchTX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="separator"></div>
                <div class="column">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/1l9iNunM0ZShQIoMRG0uGh?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <!-- Slide 4: Galerie -->
        <div class="slide" id="slide-4">
            <div class="gallery">
                <h2>Le livre-photo</h2>
                <a href="page1.html" target="_blank">
                    <img src="1.jpg" alt="Volume 1" class="cover-image">
                </a>
                <a href="page2.html" target="_blank">
                    <img src="2.jpg" alt="Volume 2" class="cover-image">
                </a>
                <a href="page3.html" target="_blank">
                    <img src="3.jpg" alt="Volume 3" class="cover-image">
                </a>
            </div>
        </div>
    </div>

    <!-- Script pour l'ouverture/fermeture du menu -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>
</body>
</html>
