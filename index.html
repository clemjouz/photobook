<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je suis sorti de ma chambre</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            width: 100%; /* Permet à body de prendre toute la largeur */
            height: 100vh; /* Assure que le body prenne toute la hauteur de la fenêtre */
            display: flex;
            flex-direction: column; /* Organise les éléments de haut en bas */
        }

        /* Styles uniformisés pour le header et le footer */
        header, footer {
            text-align: center;
            padding: 1.5rem; /* Espacement accru pour un look aéré */
            background-color: #2c3e50; /* Couleur gris foncé */
            color: #ecf0f1; /* Couleur claire pour le texte */
            width: 100%; /* Largeur complète pour header et footer */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre douce pour donner du relief */
            border-radius: 8px; /* Coins légèrement arrondis */
            position: relative; /* Pour le positionnement des éléments internes */
            margin: 0; /* Supprime toute marge externe */
        }

        /* Style du titre dans le header */
        header h1 {
            font-size: 2.5em; /* Taille de police plus grande */
            font-weight: 700; /* Gras pour le titre */
            letter-spacing: 1px; /* Espacement des lettres */
            margin: 0;
            text-transform: uppercase; /* Texte en majuscules */
            line-height: 1.2; /* Hauteur de ligne ajustée pour une meilleure lisibilité */
        }

        /* Style du texte dans le footer */
        footer p {
            font-size: 0.9em; /* Taille de police légèrement réduite */
            margin: 0;
            letter-spacing: 0.5px; /* Espacement des lettres */
            color: #bdc3c7; /* Couleur gris clair pour le texte */
        }

        /* Conteneur global pour centrer tout le contenu de la page */
        .container {
            padding: 20px; /* Espacement autour du contenu */
            width: 100%; /* Permet à .container de prendre toute la largeur */
            flex-grow: 1; /* Permet à cette section de prendre tout l'espace restant */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribue l'espace entre les sections */
        }

        /* Nouvelle section "Le projet" */
        .project-section {
            background-color: #ecf0f1; /* Fond clair pour se démarquer */
            border-radius: 8px; /* Coins arrondis */
            padding: 20px; /* Espacement interne */
            margin: 20px 0; /* Espace autour de la section */
            text-align: center; /* Centre le texte */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombre légère pour un effet de profondeur */
        }

        /* Nouvelle section avec barre verticale */
        .split-section {
            display: flex; /* Utiliser Flexbox pour une mise en page en colonnes */
            justify-content: space-between; /* Espace entre les colonnes */
            align-items: center; /* Aligner les éléments au centre verticalement */
            margin: 20px 0; /* Espace autour de la section */
            padding: 20px; /* Espacement interne */
            background-color: #ecf0f1; /* Fond clair pour se démarquer */
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombre légère pour un effet de profondeur */
        }

        .split-section .column {
            flex: 1; /* Chaque colonne occupe une partie égale */
            text-align: center; /* Centre le texte dans chaque colonne */
            padding: 10px; /* Espacement interne des colonnes */
        }

        .split-section .separator {
            width: 2px; /* Largeur de la barre de séparation */
            background-color: #bdc3c7; /* Couleur de la barre de séparation */
            height: 80px; /* Hauteur de la barre de séparation */
            margin: 0 20px; /* Espacement autour de la barre */
        }

        /* Style de la galerie */
        .gallery {
            display: flex; /* Flexbox pour l'alignement des images */
            justify-content: center; /* Centre les images horizontalement */
            gap: 40px; /* Espace entre les images */
            margin: 20px 0; /* Espace en haut et en bas */
            padding: 0 20px; /* Espacement latéral */
            width: 100%; /* Permet à la galerie de prendre toute la largeur */
        }

        /* Style des images */
        .cover-image {
            width: 100%; /* Les images remplissent le conteneur */
            max-width: 300px; /* Limite la taille pour un bon équilibre */
            height: auto; /* Maintien des proportions */
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Ombre sous les images */
            transition: transform 0.3s; /* Transition pour effet de zoom */
        }

        .cover-image:hover {
            transform: scale(1.05); /* Zoom léger au survol */
        }

        /* Icône du menu hamburger */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: #007BFF; /* Couleur bleu pour l'icône */
        }

        /* Style du menu latéral */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #34495e; /* Couleur gris foncé pour le menu */
            overflow-x: hidden;
            transition: width 0.3s;
            padding-top: 60px;
            color: white;
            z-index: 999;
        }

        /* Lien dans le menu latéral */
        #sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1; /* Couleur claire pour les liens */
            display: block;
            transition: background 0.3s;
        }

        #sidebar a:hover {
            background-color: #2c3e50; /* Couleur foncée au survol */
        }

        /* Bouton de fermeture */
        .close-btn {
            font-size: 36px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white; /* Couleur pour le bouton de fermeture */
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
    <div id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="page1.html">Volume 1</a>
        <a href="page2.html">Volume 2</a>
        <a href="page3.html">Volume 3</a>
    </div>
    <div class="container">
        <header>
            <h1>Je suis sorti de ma chambre</h1>
        </header>

        <!-- Nouvelle section "Le projet" -->
        <div class="project-section">
            <h2>Le projet</h2>
            <p>Ceci est une description du projet. Expliquez ici ce que représente le projet, ses objectifs, et son importance.</p>
        </div>

        <!-- Nouvelle section séparée par une barre verticale -->
        <div class="split-section">
            <div class="column">
                <h2>Retrouvez le livre sur YouTube</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/OM3xP1qRNvM?si=bX-ZefKo5v5XchTX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="separator"></div>
            <div class="column">
                <h2>Ecouter sur Spotify</h2>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/1l9iNunM0ZShQIoMRG0uGh?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>

        <div class="gallery">
            <!-- Les images sont maintenant des liens vers leurs pages respectives -->
            <a href="page1.html" target="_blank">
                <img src="1.jpg" alt="Volume 1" class="cover-image">
            </a>
            <a href="page2.html" target="_blank">
                <img src="2.jpg" alt="Volume 2" class="cover-image">
            </a>
            <a href="page3.html" target="_blank">
                <img src="3.jpg" alt="Volume 3" class="cover-image">
            </a>
        </div>
    </div>

    <footer>
        @Clem_jouz
    </footer>

<script>
    // Fonction pour ouvrir le menu latéral
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        if (sidebar.style.width === '250px') {
            sidebar.style.width = '0';
        } else {
            sidebar.style.width = '250px';
        }
    }

    // Fonction pour fermer le menu latéral
    function closeSidebar() {
        document.getElementById('sidebar').style.width = '0';
    }
</script>
</body>
</html>
