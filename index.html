<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je suis sorti de ma chambre</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100%; /* Permet au body d'occuper toute la hauteur */
            overflow-y: auto; /* Permet le défilement global */
        }

        /* Styles uniformisés pour le header et le footer */
        header, footer {
            text-align: center;
            padding: 1.5rem; /* Espacement accru pour un look aéré */
            background-color: #2c3e50; /* Couleur gris foncé */
            color: #ecf0f1; /* Couleur claire pour le texte */
            max-width: 1200px; /* Largeur maximale uniforme */
            margin: 0 auto; /* Centre le header et le footer */
            width: 100%; /* Largeur complète dans leur conteneur */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre douce pour donner du relief */
            border-radius: 8px; /* Coins légèrement arrondis */
        }

        /* Style du titre dans le header */
        header h1 {
            font-size: 2.5em; /* Taille de police plus grande */
            font-weight: 700; /* Gras pour le titre */
            letter-spacing: 1px; /* Espacement des lettres */
            margin: 0;
            text-transform: uppercase; /* Texte en majuscules */
            line-height: 1.2; /* Hauteur de ligne ajustée pour une meilleure lisibilité */
        }

        /* Style du texte dans le footer */
        footer p {
            font-size: 0.9em; /* Taille de police légèrement réduite */
            margin: 0;
            letter-spacing: 0.5px; /* Espacement des lettres */
            color: #bdc3c7; /* Couleur gris clair pour le texte */
        }

        /* Conteneur global pour centrer tout le contenu de la page */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px; /* Espacement autour du contenu */
        }

        /* Style de la galerie */
        .gallery {
            display: flex; /* Flexbox pour l'alignement des images */
            justify-content: center; /* Centre les images horizontalement */
            gap: 40px; /* Espace entre les images */
            margin: 20px 0; /* Espace en haut et en bas */
            padding: 0 20px; /* Espacement latéral */
        }

        /* Style des images */
        .cover-image {
            width: 100%; /* Les images remplissent le conteneur */
            max-width: 300px; /* Limite la taille pour un bon équilibre */
            height: auto; /* Maintien des proportions */
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Ombre sous les images */
            transition: transform 0.3s; /* Transition pour effet de zoom */
        }

        .cover-image:hover {
            transform: scale(1.05); /* Zoom léger au survol */
        }

        /* Icône du menu hamburger */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: #007BFF; /* Couleur bleu pour l'icône */
        }

        /* Style du menu latéral */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #34495e; /* Couleur gris foncé pour le menu */
            overflow-x: hidden;
            transition: width 0.3s;
            padding-top: 60px;
            color: white;
            z-index: 999;
        }

        /* Lien dans le menu latéral */
        #sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1; /* Couleur claire pour les liens */
            display: block;
            transition: background 0.3s;
        }

        #sidebar a:hover {
            background-color: #2c3e50; /* Couleur foncée au survol */
        }

        /* Bouton de fermeture */
        .close-btn {
            font-size: 36px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        /* Nouvelle section "Le projet" */
        .project-section {
            background-color: #ecf0f1; /* Fond clair pour se démarquer */
            border-radius: 8px; /* Coins arrondis */
            padding: 20px; /* Espacement interne */
            margin: 20px 0; /* Espace autour de la section */
            text-align: center; /* Centre le texte */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombre légère pour un effet de profondeur */
            display: flex; /* Utilise Flexbox pour centrer le contenu */
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
            flex-direction: column; /* Aligne le contenu verticalement */
            min-height: 80vh; /* Hauteur minimale pour ne pas trop occuper de place */
        }

        /* Style du titre "Le projet" */
        .project-section h2 {
            font-size: 6em; /* Taille de police encore plus grande */
            font-weight: 300; /* Police fine */
            text-transform: uppercase; /* Texte en majuscules */
            margin: 0; /* Supprime les marges par défaut */
            letter-spacing: 3px; /* Espacement des lettres pour plus d'air */
            color: #2c3e50; /* Couleur sombre pour contraster avec le fond clair */
            line-height: 1.2; /* Hauteur de ligne pour plus d'espace autour du texte */
        }

        /* Style de la description sous le titre */
        .project-section p {
            font-size: 1.5em; /* Taille de la police pour la description */
            color: #7f8c8d; /* Couleur de texte plus douce */
            margin-top: 20px; /* Espacement entre le titre et la description */
            line-height: 1.6; /* Hauteur de ligne pour rendre le texte aéré */
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
    <div id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="page1.html">Volume 1</a>
        <a href="page2.html">Volume 2</a>
        <a href="page3.html">Volume 3</a>
    </div>
    <div class="container">
        <header>
            <h1>Je suis sorti de ma chambre</h1>
        </header>

        <!-- Nouvelle section "Le projet" -->
        <div class="project-section">
            <h2>Le projet</h2>
            <p>Ceci est une description du projet. Expliquez ici ce que représente le projet, ses objectifs, et son importance.</p>
        </div>

        <!-- Nouvelle section séparée par une barre verticale -->
        <div class="split-section">
            <div class="column">
                <h2>Retrouvez le livre sur YouTube</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/OM3xP1qRNvM?si=bX-ZefKo5v5XchTX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        
        <!-- Galerie des images -->
        <div class="gallery">
            <img class="cover-image" src="image1.jpg" alt="Image 1">
            <img class="cover-image" src="image2.jpg" alt="Image 2">
            <img class="cover-image" src="image3.jpg" alt="Image 3">
        </div>
        
        <footer>
            <p>&copy; 2024, Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
        }

        function closeSidebar() {
            document.getElementById('sidebar').style.width = '0';
        }
    </script>
</body>
</html>
