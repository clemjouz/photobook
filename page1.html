<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume 1 - Mon Livre Photo</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        /* Corps général */
        html, body {
            font-family: 'Abril Fatface', cursive;
            margin: 0;
            padding: 0;
            height: 100%; /* Pour occuper toute la hauteur de l'écran */
            overflow: hidden; /* Empêche le défilement */
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* En-tête de la page */
        header {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1.5rem 0;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Icône maison */
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #ecf0f1;
            text-decoration: none;
            background-color: transparent;
            transition: color 0.3s ease;
        }

        .home-icon:hover {
            color: #bdc3c7;
        }

        /* Section principale */
        section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            height: calc(100vh - 100px); /* Hauteur de l'écran moins l'espace pour l'en-tête et le pied de page */
            padding: 0 2rem;
        }

        /* Couverture (image) */
        .cover-container {
            width: 40%;
            padding-right: 20px;
        }

        .cover-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cover-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Carrousel */
        .carousel-container {
            width: 50%;
            position: relative;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: #2c3e50;
        }

        /* Pied de page */
        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem 0;
            height: 50px; /* Fixe la hauteur du pied de page */
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        /* Pour rendre la page responsive */
        @media (max-width: 768px) {
            section {
                flex-direction: column;
            }

            .cover-container, .carousel-container {
                width: 100%;
                padding-right: 0;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <!-- Icône maison pour le retour à l'accueil -->
        <a href="index.html" class="home-icon" aria-label="Retour à l'accueil">
            &#8962;
        </a>
        <h1>Volume 1</h1>
    </header>

    <!-- Contenu principal -->
    <section>
        <!-- Couverture (image) -->
        <div class="cover-container">
            <img src="1.jpg" alt="Couverture du Volume 1">
        </div>

        <!-- Carrousel -->
        <div class="carousel-container">
            <div class="carousel">
                <img src="1.jpg" class="active" alt="Image 1">
                <img src="2.jpg" alt="Image 2">
                <img src="3.jpg" alt="Image 3">
                <img src="4.jpg" alt="Image 4">
            </div>

            <div class="carousel-controls">
                <button class="carousel-button" id="prev">&#10094;</button>
                <button class="carousel-button" id="next">&#10095;</button>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Mon Livre Photo. Tous droits réservés.</p>
    </footer>

    <script>
        // Carrousel
        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        nextButton.addEventListener('click', nextImage);
        prevButton.addEventListener('click', prevImage);
    </script>
</body>
</html>
