<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume 1 - Mon Livre Photo</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        /* Corps général */
        html, body {
            font-family: 'Abril Fatface', cursive;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* En-tête */
        header {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #ecf0f1;
            text-decoration: none;
        }

        /* Conteneur principal */
        .main-content {
            flex: 1; /* Remplit l'espace entre l'en-tête et le pied de page */
            padding: 20px 20px; /* Marges globales pour ajouter de l'espace */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Espacement entre les conteneurs */
        }

        /* Conteneurs individuels */
        .cover-container,
        .carousel-container,
        .text-container {
            flex: 1; /* Chaque conteneur occupe un tiers de la largeur disponible */
            max-width: 30%; /* Limite la largeur pour ne pas trop s'étaler */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cover-container img,
        .carousel img {
            width: 100%;
            height: auto;
            max-height: calc(100vh - 200px); /* Empêche les débordements entre l'en-tête et le pied de page */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Carrousel */
        .carousel {
            position: relative;
            width: 100%;
            max-height: calc(100vh - 200px); /* Ajusté pour l'espace disponible */
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel img {
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            z-index: 10;
        }

        .carousel-button:focus {
            outline: none;
        }

        /* Texte */
        .text-container {
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            color: #333;
        }

        .text-container p {
            margin: 0;
            max-width: 90%;
            line-height: 1.5;
        }

        /* Pied de page */
        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem 0;
            height: 50px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .cover-container,
            .carousel-container,
            .text-container {
                max-width: 100%;
                margin-bottom: 10px;
            }

            .carousel img {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-icon" aria-label="Retour à l'accueil">&#8962;</a>
        <h1>Volume 1</h1>
    </header>
    <div class="main-content">
        <div class="cover-container">
            <img src="1.jpg" alt="Couverture du Volume 1">
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <img src="5.jpg" class="active" alt="Image 5">
                <img src="6.jpg" alt="Image 6">
                <img src="7.jpg" alt="Image 7">
                <img src="8.jpg" alt="Image 8">
                <div class="carousel-controls">
                    <button class="carousel-button" id="prev">&#10094;</button>
                    <button class="carousel-button" id="next">&#10095;</button>
                </div>
            </div>
        </div>
        <div class="text-container">
            <p>Voici quelques photos extraites des chapitres dédiés aux villes de Brno et Olomouc (République tchèque).</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Mon Livre Photo. Tous droits réservés.</p>
    </footer>
    <script>
        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });
    </script>
</body>
</html>
