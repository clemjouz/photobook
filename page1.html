<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume 1 - Mon Livre Photo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        /* Corps général */
        body {
            font-family: 'Abril Fatface', cursive;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* En-tête de la page */
        header {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ecf0f1;
            color: #34495e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #bdc3c7;
        }

        /* Section de présentation du volume */
        section {
            padding: 4rem 2rem;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            color: #34495e;
            margin-bottom: 1rem;
        }

        section p {
            font-size: 1.2rem;
            color: #555;
            max-width: 800px;
            margin: 0 auto 2rem auto;
        }

        section img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Pied de page */
        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem 0;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        /* Bouton retour en haut */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1.2rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* Pour rendre le site responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            section h2 {
                font-size: 2rem;
            }

            section p {
                font-size: 1rem;
            }

            .back-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Bouton de retour -->
    <button class="back-button" onclick="window.location.href='index.html'">&larr; Retour</button>

    <!-- En-tête -->
    <header>
        <h1>Volume 1</h1>
    </header>

    <!-- Présentation du volume -->
    <section>
        <h2>Présentation du Volume 1</h2>
        <p>Découvrez le premier volume de "Je suis sorti de ma chambre", une collection de souvenirs visuels qui racontent une histoire unique et personnelle. Chaque image témoigne d'un moment clé du voyage créatif de l'auteur.</p>
        <img src="1.jpg" alt="Volume 1 - Image de couverture">
    </section>

    <!-- Bouton de retour en haut -->
    <button class="back-to-top" onclick="scrollToTop()">&#8593;</button>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Mon Livre Photo. Tous droits réservés.</p>
    </footer>

    <script>
        // Fonction de retour en haut
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
