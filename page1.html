<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume 1 - Mon Livre Photo</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        /* Corps général */
        html, body {
            font-family: 'Abril Fatface', cursive;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* En-tête de la page */
        header {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1.5rem 0;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #ecf0f1;
            text-decoration: none;
        }

        /* Section principale */
        section {
            display: flex;
            align-items: center; /* Centre verticalement */
            justify-content: center; /* Centre horizontalement */
            flex-wrap: wrap;
            height: calc(100vh - 150px); /* Hauteur disponible après en-tête et pied de page */
            padding: 0 1rem;
            gap: 20px; /* Ajoute un espace entre les éléments */
        }

        /* Conteneurs */
        .cover-container,
        .carousel-container {
            flex: 1 1 40%; /* Flex-grow, shrink, et taille de base */
            max-width: 400px; /* Limite absolue en largeur */
            max-height: 300px; /* Limite absolue en hauteur */
            display: flex;
            align-items: center; /* Centre le contenu verticalement */
            justify-content: center; /* Centre le contenu horizontalement */
            box-sizing: border-box; /* Inclut le padding dans les dimensions */
        }

        .cover-container img,
        .carousel img {
            width: 100%;
            height: auto;
            max-height: 100%; /* Empêche les débordements verticaux */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Carrousel */
        .carousel {
            position: relative;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 100%; /* S'adapte au conteneur parent */
            width: 100%;
            overflow: hidden; /* Empêche les débordements */
        }

        .carousel img {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }

        .carousel img.active {
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            pointer-events: all; /* Rend les clics possibles */
            z-index: 10; /* Assure la visibilité au-dessus de tout */
        }

        .carousel-button:focus {
            outline: none;
        }

        #prev {
            margin-left: 10px;
        }

        #next {
            margin-right: 10px;
        }

        /* Pied de page */
        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem 0;
            height: 50px; /* Fixe la hauteur du pied de page */
        }

        footer p {
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            section {
                flex-direction: column;
                gap: 10px;
            }

            .cover-container,
            .carousel-container {
                flex: 1 1 100%;
                max-width: 100%;
                max-height: 50%; /* Ajuste pour les petits écrans */
            }

            .carousel-button {
                padding: 8px 12px; /* Réduit légèrement pour les petits écrans */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-icon" aria-label="Retour à l'accueil">&#8962;</a>
        <h1>Volume 1</h1>
    </header>
    <section>
        <div class="cover-container">
            <img src="1.jpg" alt="Couverture du Volume 1">
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <img src="1.jpg" class="active" alt="Image 1">
                <img src="2.jpg" alt="Image 2">
                <img src="3.jpg" alt="Image 3">
                <img src="4.jpg" alt="Image 4">
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" id="prev">&#10094;</button>
                <button class="carousel-button" id="next">&#10095;</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Mon Livre Photo. Tous droits réservés.</p>
    </footer>
    <script>
        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });
    </script>
</body>
</html>
